<!DOCTYPE html>
<html lang="en">
<head>
    <title>Landmark University | Gateway</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font/all.min.css">
    <link rel="stylesheet" href="font/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/animate/animate.css">
    <link rel="stylesheet" href="vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" href="css/util.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <span class="login100-form-title p-b-48">
						<img src="img/logo.png" width="250" height="100" alt="">
					</span>
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-40">
						Returning Students
					</span>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <a href="index.html">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                        </a>
                    </div>
                </div>

                <div class="text-center p-t-50">
						<span class="txt1">
							New Students ?
						</span>

                    <a class="txt2" href="new.html">
                        Login Here
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="js/script.js"></script>

</body>
</html>
